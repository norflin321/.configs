font_family      JetBrainsMonoNL Nerd Font Mono SemiBold
italic_font      JetBrainsMonoNL Nerd Font Mono SemiBold Italic
bold_font        JetBrainsMonoNL Nerd Font Mono Bold
bold_italic_font JetBrainsMonoNL Nerd Font Mono Bold Italic

font_size 11.5

adjust_line_height  115%
background_opacity 0.93
enable_audio_bell no
mouse_hide_wait -1

remember_window_size no
initial_window_width 1410
initial_window_height 840
hide_window_decorations titlebar-only
macos_show_window_title_in window

tab_title_template "{index}"
tab_bar_edge bottom
tab_separator " â”‡ "
tab_bar_style separator
tab_bar_margin_height 0.0 0.0

