font_family      JetBrainsMono Nerd Font Mono Medium
bold_font        JetBrainsMono Nerd Font Mono Bold
italic_font      JetBrainsMono Nerd Font Mono Medium
bold_italic_font JetBrainsMono Nerd Font Mono Bold

enable_audio_bell no

macos_show_window_title_in window

font_size 12.5

adjust_line_height  106%

mouse_hide_wait -1
hide_window_decorations yes

remember_window_size  no
initial_window_width  1410
initial_window_height 840


tab_title_template "{index}"
tab_bar_edge top
tab_bar_style powerline
tab_bar_margin_height 0.0 0.0

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5

background #0a0f14
foreground #98d1ce
cursor #98d1ce
selection_background #383838
color0 #0a0f14
color1 #c33027
color2 #26a98b
color3 #edb54b
color4 #195465
color5 #4e5165
color6 #33859d
color7 #98d1ce
color8 #10151b
color9 #d26939
color10 #081f2d
color11 #245361
color12 #093748
color13 #888ba5
color14 #599caa
color15 #d3ebe9
selection_foreground #d8d8d8
