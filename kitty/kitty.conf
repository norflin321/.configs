font_family      SFMono Nerd Font Medium
bold_font        SFMono Nerd Font Medium
italic_font      SFMono Nerd Font Medium
bold_italic_font SFMono Nerd Font Medium

font_size 11

adjust_line_height  125%
background_opacity 0.95
enable_audio_bell no

remember_window_size no

/* initial_window_width 1150 */
/* initial_window_height 700 */

initial_window_width 1600
initial_window_height 950

hide_window_decorations no
macos_show_window_title_in window

tab_title_template "{index}"
tab_bar_edge top
tab_separator " â”‡ "
tab_bar_style separator
tab_bar_margin_height 0.0 0.0

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

background            #181c27
foreground            #ada37a
cursor                #eeeeee
selection_background  #172539
color0                #181818
color8                #555555
color1                #800009
color9                #ab3834
color2                #48513b
color10               #a6a65d
