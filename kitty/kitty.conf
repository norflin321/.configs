font_family JetBrains Mono
font_size 13
adjust_line_height 115%

# font_family FiraMono Nerd Font Mono
# font_size 12
# adjust_line_height 125%

confirm_os_window_close 0
background_opacity 0.97
background_blur 20
enable_audio_bell no
remember_window_size yes

hide_window_decorations yes
shell_integration no-cursor
macos_quit_when_last_window_closed yes
macos_show_window_title_in none
mouse_hide_wait -1
draw_minimal_borders yes

tab_bar_min_tabs 1
tab_bar_edge top
tab_bar_style separator
tab_separator " | "
tab_title_template "{index-1} {title}"
active_tab_title_template "{index-1} {title}"
active_tab_font_style normal
inactive_tab_font_style normal

map cmd+t new_tab_with_cwd 
map cmd+2 next_tab
map cmd+1 previous_tab

tab_bar_background      #383d3c
inactive_tab_foreground #6e6e6e
inactive_tab_background #3b373e
active_tab_foreground   #6e6e6e
