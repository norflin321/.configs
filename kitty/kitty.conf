font_size 13
font_family      CaskaydiaCove Nerd Font Mono Regular
bold_font        CaskaydiaCove Nerd Font Mono Regular
italic_font      CaskaydiaCove Nerd Font Mono Regular
bold_italic_font CaskaydiaCove Nerd Font Mono Regular

adjust_line_height  113%
background_opacity 0.96
enable_audio_bell no

remember_window_size no
initial_window_width  1450
initial_window_height 880
hide_window_decorations yes
macos_show_window_title_in window

tab_title_template "{index}"
tab_bar_edge top
tab_separator " â”‡ "
tab_bar_style separator
tab_bar_margin_height 0.0 0.0

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

