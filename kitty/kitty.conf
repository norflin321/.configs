font_size 12
font_family      JetBrainsMono Nerd Font Mono Medium
bold_font        JetBrainsMono Nerd Font Mono Medium
italic_font      JetBrainsMono Nerd Font Mono Medium
bold_italic_font JetBrainsMono Nerd Font Mono Medium

adjust_line_height  113%
background_opacity 0.95
enable_audio_bell no

remember_window_size no
initial_window_width  1450
initial_window_height 880
hide_window_decorations yes
macos_show_window_title_in window

