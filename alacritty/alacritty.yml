window:
  dimensions:
    columns: 180
    lines: 49
  decorations: 'None'
  padding:
    x: 0
    y: 0
  dynamic_padding: true
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  size: 12.5
  offset:
    x: 0
    y: 4
mouse:
  hide_when_typing: true
cursor:
  style:
    blinking: Always
  blink_interval: 530

# Colors (Blood Moon)
colors:
  # Default colors
  primary:
    background: '#10100E'
    foreground: '#C6C6C4'

  # Normal colors
  normal:
    black:   '#10100E'
    red:     '#C40233'
    green:   '#009F6B'
    yellow:  '#FFD700'
    blue:    '#0087BD'
    magenta: '#9A4EAE'
    cyan:    '#20B2AA'
    white:   '#C6C6C4'

  # Bright colors
  bright:
    black:   '#696969'
    red:     '#FF2400'
    green:   '#03C03C'
    yellow:  '#FDFF00'
    blue:    '#007FFF'
    magenta: '#FF1493'
    cyan:    '#00CCCC'
    white:   '#FFFAFA'
