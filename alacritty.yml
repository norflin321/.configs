window:
  dimensions:
    columns: 112
    lines: 60
font:
  normal:
    family: Writer
    style: Bold
  bold:
    family: Writer
    style: Bold
  italic:
    family: Writer
    style: Bold
  bold_italic:
    family: Writer
    style: Bold
  size: 9.5
mouse:
  hide_when_typing: true
shell:
  program: '"C:\Program Files\git\usr\bin\bash.exe" -i -l'
working_directory: 'C:\Users\norfl\main\code'

